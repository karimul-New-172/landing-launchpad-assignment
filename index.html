<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agencies!</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- main style -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body class="open-sans-font">
    <header>
        <div class="header content-width">
            <nav>
                <ul>
                    <li><a href="#" class="logo">logo</a></li>
                    <li><a href="#"><button class="btn-primary">sign up</button></a></li>
                </ul>
            </nav>
            <div class="text-center">
                <h1 class="heading-primary">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary">stay focaused</button>
            </div>
        </div>
    </header>
    <!-- main content start -->

    <main class="content-width">
        <!-- action section start -->
        <section class="action content-width">
            <div class="action-text">
                <h2 class="heading-secondary">see it in action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.l</p>
                <button class="btn-primary">launch live preview</button>
            </div>
            <div class="action-image">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <!-- Productive user section start -->
         <section class="product-user">
            <h2 class="heading-secondary text-center">joined thousands of productive users</h2>
            <div class="user-counts">
                <div class="user">
                    <p class="count">50k</p>
                    <p class="user-sub-title">active users</p>
                </div>
                <div class="user">
                    <p class="count">2M+</p>
                    <p class="user-sub-title">Focus Session</p>
                </div>
                <div class="user">
                    <p class="count">95%</p>
                    <p class="user-sub-title">Satisfaction Rate</p>
                </div>
            </div>
         </section>
         <section class="form-area">
            <div class="form-text">
                <h2>Let's Get in Touch</h2>
            </div>
            <div class="form">
                <form action="#">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="example@gmail.com">
                    <label for="name">Name</label>
                    <input type="text" name="" id="name" placeholder="full name">
                    <label for="message">Message</label>
                    <textarea rows="5" name="" id="message" placeholder="Write your massage..."></textarea>
                    <button class="btn-primary form-btn ">Get in Touch</button>
                </form>
            </div>
         </section>
    </main>
    <footer></footer>
</body>
</html>
